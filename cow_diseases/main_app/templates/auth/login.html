{% extends "./auth-layout.html" %}

{% block title %}
  Login
{% endblock title %}

{% load static%}

{% block body %}
  <section class="vh-100" style="background-color: #8CC63F;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'img/cows.jpg' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'img/logo.png' %}" alt="logo" width="70" height="66">
                      <span class="h1 fw-bold mb-0" style="color: #FFA500;">Cow Diseases</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre na sua conta</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="formEmail" name="email" class="form-control form-control-lg" placeholder="Email"/>
                      <label class="form-label" for="formEmail">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="formPassword" name="password" class="form-control form-control-lg" placeholder="Password"/>
                      <label class="form-label" for="formPassword">Password</label>
                    </div>

                    {% if message %}
                      <div class="mb-2">
                        <p class="text-danger">{{message}}</p>
                      </div>
                    {% endif %}

                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block" type="submit">Entrar</button>
                    </div>

                    <a class="small text-muted" href="#!">Esqueceu a senha?</a>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
